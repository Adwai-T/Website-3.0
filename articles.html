<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link rel="stylesheet" href="/style/typography.css" />
    <link rel="stylesheet" href="/style/main.css" />
    <script defer src="/src/main.js" type="module"></script>
    <script defer src="/src/articles.js" type="module"></script>
  </head>
  <body>
    <!--Add To all Pages-->
    <menu-button src="/images/utils/menu.svg" id="menu-button"></menu-button>
    <side-nav id="side-nav"></side-nav>
    <search-bar id="search-bar"></search-bar>
    <search-pop-up id="search-pop-up" open="false" searchfor=""></search-pop-up>
    <!--    -->

    <!--Main Content-->
    <div id="content-container" class="animate-background-boxes-slow">
      <main id="main">
        <h1>ARTICLES</h1>
        <div id="card-container">
          <!--Cards attached from notes.js-->
        </div>
      </main>
      <div class="bottom-toolbar"><back-button url="/"></back-button></div>
    </div>
    <!--Main Content End-->
  </body>
  <script type="module">
    import { ARTICLES } from "../data/articles.js";

    function init() {
      const container = document.getElementById("card-container");
      ARTICLES.forEach((article) => {
        let ele = document.createElement("topic-card");
        Object.keys(article).forEach((key) => {
          ele.setAttribute(key, article[key]);
        });
        container.appendChild(ele);
      });
    }

    init();
  </script>
</html>
