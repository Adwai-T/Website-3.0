<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Vision</title>
    <!--Common Imports for website-->
    <link rel="stylesheet" href="/style/typography.css" />
    <link rel="stylesheet" href="/style/main.css" />
    <script defer src="/src/main.js" type="module"></script>
  </head>
  <body>
    <!--Add To all Pages-->
    <menu-button src="/images/utils/menu.svg" id="menu-button"></menu-button>
    <side-nav id="side-nav"></side-nav>
    <search-bar id="search-bar"></search-bar>
    <search-pop-up id="search-pop-up" open="false" searchfor=""></search-pop-up>
    <!--    -->

    <!--Main Content-->
    <div id="content-container" class="animate-background-boxes-slow">
      <h2>Salesforce</h2>
      <header></header>
      <main id="main">
        <div id="card-container"></div>
        <div class="bottom-toolbar"><back-button url="/articles.html"></back-button></div>
      </main>
    </div>
    <!--Main Content End-->
  </body>

  <script type="module">
    import { SALESFORCE_ARTICLES } from "/data/salesforce.js";

    function init() {
      const container = document.getElementById("card-container");
      SALESFORCE_ARTICLES.forEach((article) => {
        let ele = document.createElement("topic-card");
        Object.keys(article).forEach((key) => {
          ele.setAttribute(key, article[key]);
        });
        container.appendChild(ele);
      });
    }

    init();
  </script>
  <style>
    h2 {
      margin: 10px 0px 0px 0px;
    }
  </style>
</html>
