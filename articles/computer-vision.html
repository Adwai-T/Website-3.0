<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Vision</title>
    <!--Common Imports for website-->
    <link rel="stylesheet" href="/style/typography.css" />
    <link rel="stylesheet" href="/style/main.css" />
    <script defer src="/src/main.js" type="module"></script>
  </head>
  <body>
    <!--Add To all Pages-->
    <menu-button src="/images/utils/menu.svg" id="menu-button"></menu-button>
    <side-nav id="side-nav"></side-nav>
    <search-bar id="search-bar"></search-bar>
    <search-pop-up id="search-pop-up" open="false" searchfor=""></search-pop-up>
    <!--    -->

    <!--Main Content-->
    <div id="content-container">
      <h2>Computer Vision</h2>
      <main id="main">
        <div id="card-container"></div>
      </main>
    </div>
    <!--Main Content End-->
  </body>

  <script type="module">
    import { CV_ARTICLES } from "/data/computer-vision.js";

    function init() {
      const container = document.getElementById("card-container");
      CV_ARTICLES.forEach((articles) => {
        let ele = document.createElement("topic-card");
        Object.keys(articles).forEach((key) => {
          ele.setAttribute(key, articles[key]);
        });
        container.appendChild(ele);
      });
    }

    init();
  </script>
</html>
