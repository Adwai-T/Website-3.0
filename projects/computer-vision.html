<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Vision</title>
    <!--Common Imports for website-->
    <link rel="stylesheet" href="/style/typography.css" />
    <link rel="stylesheet" href="/style/main.css" />
    <script defer src="/src/main.js" type="module"></script>
  </head>
  <body>
    <!--Add To all Pages-->
    <menu-button src="/images/utils/menu.svg" id="menu-button"></menu-button>
    <side-nav id="side-nav"></side-nav>
    <search-bar id="search-bar"></search-bar>
    <search-pop-up id="search-pop-up" open="false" searchfor=""></search-pop-up>
    <!--    -->

    <!--Main Content-->
    <div id="content-container">
      <main id="main">
        <div id="card-container"></div>
      </main>
    </div>
    <!--Main Content End-->
    <script type="module">
      import { CV_PROJECTS } from "/data/computer-vision.js";
  
      function init() {
        const container = document.getElementById("card-container");
        CV_PROJECTS.forEach((project) => {
          let ele = document.createElement("topic-card");
          Object.keys(project).forEach((key) => {
            ele.setAttribute(key, project[key]);
          });
          container.appendChild(ele);
        });
      }
  
      init();
    </script>
  </body>
</html>
