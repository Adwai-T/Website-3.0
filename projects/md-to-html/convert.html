<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MD TO HTML</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Online markdown to HTML converter / transpiler from link or text, also generates index from headers, convert and download. | adwait.in | Project"
    />

    <link rel="stylesheet" href="/style/typography.css" />
    <link rel="stylesheet" href="/style/main.css" />
    <script defer src="/src/main.js" type="module"></script>
  </head>
  <body>
    <!--Add To all Pages-->
    <menu-button src="/images/utils/menu.svg" id="menu-button"></menu-button>
    <side-nav id="side-nav"></side-nav>
    <search-bar id="search-bar"></search-bar>
    <search-pop-up id="search-pop-up" open="false" searchfor=""></search-pop-up>
    <!--    -->

    <!--Main Content-->
    <div id="content-container">
      <main id="main">
        <h2>Markdown to Html Transpiler</h2>
        <div id="md-to-html-container">
          <textarea id="text-input" class="display-area"></textarea>
          <div id="controls">
            <button id="from-text" class="button button-red">From Text</button>
            <button id="from-link" class="button button-red">From Link</button>
            <button id="show-html" class="button button-blue">Show Html</button>
            <button id="show-page" class="button button-blue">Show page</button>
            <button
              id="download-page"
              class="button button-blue"
              download="index.html"
            >
              Download
            </button>
          </div>
          <iframe
            id="result-page"
            class="display-area"
            style="display: none"
          ></iframe>
          <textarea id="result-html" class="display-area" type="text"></textarea>
        </div>
        <script src="index.js" type="module"></script>
        <!-- <script src="src/highlight.min.js"></script>
        <script>hljs.highlightAll();</script> -->
      </main>
    </div>
    <!--Main Content End-->
  </body>
</html>
